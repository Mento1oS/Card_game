<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Игра карточная</title>
  </head>

  <body>
    <div class="container">
      <div class="app"></div>
      <div class="win-popup__wrapper hidden">
        <div class="win-popup__container">
          <div class="win-popup">
            <img src="./static/img/win.png" class="win-popup__pic"></img>
            <div class="win-popup__heading">Вы выиграли!</div>
            <div class="win-popup__timeLabel">Затраченное время:</div>
            <div class="win-popup__time"></div>
            <button class="win-popup__replay">Играть снова</button>
          </div>
        </div>
      </div>
      <div class="loss-popup__wrapper hidden">
        <div class="win-popup__container">
          <div class="loss-popup">
            <img src="./static/img/loss.png" class="loss-popup__pic"></img>
            <div class="loss-popup__heading">Вы проиграли!</div>
            <div class="loss-popup__timeLabel">Затраченное время:</div>
            <div class="loss-popup__time"></div>
            <button class="loss-popup__replay">Играть снова</button>
          </div>
        </div>
      </div>
    </div>
    </div>
    <script src="./dist/bundle.js"></script>
  </body>
</html>
