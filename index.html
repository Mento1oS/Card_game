<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Игра карточная</title>
  </head>

  <body>
    <div class="container">
      <div class="app"></div>
      <div class="winPopup__wrapper hidden">
        <div class="winPopup__container">
          <div class="winPopup">
            <img src="./static/img/win.png" class="winPopup__pic"></img>
            <div class="winPopup__heading">Вы выиграли!</div>
            <div class="winPopup__timeLabel">Затраченное время:</div>
            <div class="winPopup__time"></div>
            <button class="winPopup__replay">Играть снова</button>
          </div>
        </div>
      </div>
      <div class="lossPopup__wrapper hidden">
        <div class="winPopup__container">
          <div class="lossPopup">
            <img src="./static/img/loss.png" class="lossPopup__pic"></img>
            <div class="lossPopup__heading">Вы проиграли!</div>
            <div class="lossPopup__timeLabel">Затраченное время:</div>
            <div class="lossPopup__time"></div>
            <button class="lossPopup__replay">Играть снова</button>
          </div>
        </div>
      </div>
    </div>
    </div>
    <script src="./dist/bundle.js"></script>
  </body>
</html>
